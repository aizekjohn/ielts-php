default:
  image: registry.gitlab.com/moriarty5/ieltswizard:latest
  services:
    - postgres

variables:
  POSTGRES_DB: databasename
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - build
  - test
  - deploy
  - deploy_dev

before_script:
  - if [ "$CI_COMMIT_BRANCH" == "main" ]; then
      cp "$PROD_ENV" $PWD/.env;
    elif [ "$CI_COMMIT_BRANCH" == "dev" ]; then
      cp "$DEV_ENV" $PWD/.env;
    fi

build:
  stage: build
  script:
    - composer install
    - php artisan key:generate
    - php artisan migrate --database=deploy --force
    - vendor/bin/phpunit

deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA"
  environment:
    name: production
    url: https://ieltswizard.pro
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy_development:
  stage: deploy_dev
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ~/.composer/vendor/bin/envoy run deploy_dev --commit="$CI_COMMIT_SHA"
  environment:
    name: development
    url: https://dev.ieltswizard.pro
  when: on_success
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
